<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juletre</title>
    <style>
        body{
            background: red;
        }
       .pakker{
           width: 500px;
           margin: auto;
           background: white;
           text-align: center;
       }
        .green{
            color: green;
        }
        .gold{
            color: gold;
        }
        .red{
            color: red;
        }
        .stamme{
            color: saddlebrown;
        }



    </style>
</head>
<body>

<div class="pakker"></div>

<script>
    var pakkerE = document.querySelector('.pakker');
    pakkerE.innerHTML += '<span class="gold"> * <br></span>';
    pakkerE.innerHTML += '<span class="gold"> * * *<br></span>';
    pakkerE.innerHTML += '<span class="gold"> * <br></span>';


    for(var y = 0; y<30; y=y+1){

        for(var x = 0; x<y+1; x=x+1){
            if((x*y)%2===0){
                pakkerE.innerHTML += '<span class="green"> + </span>';
            }
            else{
                pakkerE.innerHTML += '<span class="red"> + </span>';
            }

        }
        pakkerE.innerHTML += '<br>';
    }
    pakkerE.innerHTML += '<span class="stamme"> +++++++<br>+++++++<br>+++++++<br>++++++<br</span>';


</script>
</body>
</html>
